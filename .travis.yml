language: generic
notifications:
  email:
    recipients:
      - slam6d-discuss@lists.sourceforge.net
    on_success: change
    on_failure: always
env: # needed for allow_failures
matrix:
  allow_failures:
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
  include:
    - os: osx
      before_cache:
        - brew cleanup
      cache:
        directories:
        - $HOME/Library/Caches/Homebrew
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=buster
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=stretch
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=jessie
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=ubuntu DIST=trusty
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=ubuntu DIST=xenial
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=ubuntu DIST=bionic
script:
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then ./travismacosbuild.sh; fi
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then ./travisdockerbuild.sh $DERIV $DIST; fi
