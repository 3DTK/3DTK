language: generic
branches:
  except:
   - appveyor
   - msvc
   - cygwin
   - mingw
notifications:
  email:
    recipients:
      - slam6d-commits@lists.sourceforge.net
    on_success: change
    on_failure: always
env: # needed for allow_failures
matrix:
  allow_failures:
    - os: linux
      arch: arm64
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
    - os: linux
      arch: amd64
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
    - os: linux
      arch: amd64
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid CC=clang
  include:
    - os: osx
      before_cache:
        - brew cleanup
      cache:
        directories:
        - $HOME/Library/Caches/Homebrew
      if: branch NOT IN (ubuntu, debian, linux)
    - os: linux
      arch: arm64
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid CC=clang
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=buster
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=stretch
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      sudo: required
      services:
        - docker
      env:
        - DERIV=ubuntu DIST=xenial
      if: branch NOT IN (macos, osx, apple, debian)
    - os: linux
      arch: amd64
      sudo: required
      services:
        - docker
      env:
        - DERIV=ubuntu DIST=bionic
      if: branch NOT IN (macos, osx, apple, debian)
script:
  - |
    case "$TRAVIS_OS_NAME" in
        osx) ./travismacosbuild.sh;;
        linux) if [ "$CC" = "clang" ]; then
                   # clang 8 takes very long to compile apriltags (clang 7 works fine)
                   travis_wait 60 ./travisdockerbuild.sh $DERIV $DIST $CC
               else ./travisdockerbuild.sh $DERIV $DIST $CC; fi;;
        *) exit 1;;
    esac
# work around for output not persisting in Travis's console:
# https://github.com/travis-ci/travis-ci/issues/6018
after_script:
  - sleep 10
