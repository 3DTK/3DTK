language: generic
branches:
  except:
   - appveyor
notifications:
  email:
    recipients:
      - slam6d-commits@lists.sourceforge.net
    on_success: change
    on_failure: always
env: # needed for allow_failures
matrix:
  allow_failures:
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid CC=clang
  include:
    - os: osx
      before_cache:
        - brew cleanup
      cache:
        directories:
        - $HOME/Library/Caches/Homebrew
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=sid CC=clang
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=buster
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=debian DIST=stretch
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=ubuntu DIST=xenial
    - os: linux
      sudo: required
      services:
        - docker
      env:
        - DERIV=ubuntu DIST=bionic
script:
  - |
    case "$TRAVIS_OS_NAME" in
        osx) ./travismacosbuild.sh;;
        linux) if [ "$CC" = "clang" ]; then
                   # clang 8 takes very long to compile apriltags (clang 7 works fine)
                   travis_wait 60 ./travisdockerbuild.sh $DERIV $DIST $CC
               else ./travisdockerbuild.sh $DERIV $DIST $CC; fi;;
        *) exit 1;;
    esac
