language: generic
branches:
  except:
   - appveyor
   - msvc
   - cygwin
   - mingw
notifications:
  email:
    recipients:
      - slam6d-commits@lists.sourceforge.net
    on_success: change
    on_failure: always
env: # needed for allow_failures
jobs:
  allow_failures:
    - os: linux
      arch: arm64
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
    - os: linux
      arch: amd64
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
    - os: linux
      arch: amd64
      services:
        - docker
      env:
        - DERIV=debian DIST=sid CC=clang
  include:
    - os: osx
      osx_image: xcode11.3
      before_cache:
        - brew cleanup
      cache:
        directories:
        - $HOME/Library/Caches/Homebrew
      if: branch NOT IN (ubuntu, debian, linux)
    - os: linux
      arch: arm64
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      services:
        - docker
      env:
        - DERIV=debian DIST=sid
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      services:
        - docker
      env:
        - DERIV=debian DIST=sid CC=clang
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      services:
        - docker
      env:
        - DERIV=debian DIST=buster
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      services:
        - docker
      env:
        - DERIV=debian DIST=bullseye
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      services:
        - docker
      env:
        - DERIV=debian DIST=stretch
      if: branch NOT IN (macos, osx, apple, ubuntu)
    - os: linux
      arch: amd64
      services:
        - docker
      env:
        - DERIV=ubuntu DIST=xenial
      if: branch NOT IN (macos, osx, apple, debian)
    - os: linux
      arch: amd64
      services:
        - docker
      env:
        - DERIV=ubuntu DIST=bionic
      if: branch NOT IN (macos, osx, apple, debian)
script:
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then ./travismacosbuild.sh; fi
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then ./travisdockerbuild.sh $DERIV $DIST $CC; fi
# work around for output not persisting in Travis's console:
# https://github.com/travis-ci/travis-ci/issues/6018
after_script:
  - sleep 10
